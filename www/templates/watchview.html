<ion-view view-title="" ng-init="init()">
  <ion-nav-bar class="bar-stable">
    <!--<ion-nav-back-button>
      <i style="margin-left: 5px; font-size: 40px;" class="icon ion-android-arrow-back"></i>
    </ion-nav-back-button>-->

    <ion-nav-buttons side="left">
      <button style="font-size: 20px; font-weight: 500;" class="button button-icon button-clear ion-android-arrow-back" ng-click="goMainview()">
        Back
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <!--<img src="{{watchList.imagesinfo[0].medium.url}}" class="youtubeScreen">-->
    <iframe class="youtubeScreen" src="{{youtube}}" frameborder="0" allowfullscreen></iframe>
    
    <div class="youtubetitle row">
      <div class="col col-75">
         {{watchList.title}}
      </div>
      <div class="col">
        <i style="float: right; font-size: 30px;" class="icon ion-android-arrow-dropdown"></i>
        
      </div>
      
    </div>
    <div class="viewNumber">
      {{watchList.htmlContents.statFormatViews}} views
    </div>
    <div class="likeState">
      <i class="icon ion-thumbsup like"></i>
      {{watchList.statistics.likeCount}}
      <i class="icon ion-thumbsdown unlike"></i>
      {{watchList.statistics.dislikeCount}}
      <i class="icon ion-ios-redo share"></i>
    </div>
    <div class="logo row" ng-click="goChannel()">
      <div class="col col-15">
        <img src="{{channelLogo}}" class="mark">
      </div>
      <div class="col col-50">
        <div class="markname">
          {{watchList.channelTitle}}
        </div>
        <div class="subnumber">
          {{subcount}} subscribers
        </div>
      </div>
      <div class="col">
        <img src="img/youtube.png" class="youtube_icon">
        <div class="sub_title">
          Subscribe
        </div>
      </div>
    </div>
    <ion-list>
  
      <ion-item style="padding-bottom: 0px;" ng-repeat="item in watchList.allplayItems">
        <div class="row" style="padding-bottom: 0px;">
          <div class="col col-50" style="padding-bottom: 0px;">
        
            <img src="{{item.playImgUrl}}" class="videoStatic">
            <div class="duration">
              6:01
            </div>
          </div>
          <div class="col item-right" style="padding-bottom: 0px;">
            <i style="float: right; font-size: 20px; padding-top: 5px;" class="icon ion-android-more-vertical"></i>
            <div class="title">
              {{item.title}}
            </div>
            
            <div class="category" ng-click="goChannel()">
              {{item.channelTitle}}
            </div>
             <div style="float: left; padding-right: 20px;" class="viewDate">
              10 months ago
            </div>
             <div  class="viewCount">
              16M views
            </div>           
          </div>
        </div>     
      </ion-item>
    
      
      
      

    </ion-list>
  </ion-content>
</ion-view>
